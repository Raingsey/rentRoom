<div class="ni-card">
    <p-panel>
        <p-header>
            <h5 class="text-center">Alliance Merchant Authentication</h5>
        </p-header>
        <form name="form" [formGroup]="f" (ngSubmit)="changePass(f.value)">
            <div class="ui-g">
                <div class="ui-g-10 ui-g-offset-1 m-top-22">
                    <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
                        <input type="text" pInputText placeholder="Username" formControlName="username">
                    </div>
                    <small *ngIf="f.controls['username'].hasError('required') && f.controls['username'].touched"
                           class="text-danger">Please enter username
                    </small>
                </div>
                <div class="ui-g-10 ui-g-offset-1 m-top-10">
                    <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" pInputText placeholder="Temporary Password"
                               formControlName="temporaryPass">
                    </div>
                    <small *ngIf="f.controls['temporaryPass'].hasError('required') && f.controls['temporaryPass'].touched"
                           class="text-danger">Please enter Temporary password.
                    </small>
                    <!--<small *ngIf="f.controls['temporaryPass'].hasError('minlength') && f.controls['temporaryPass'].touched" class="form-message text-danger">Field is 6 character min</small>-->
                </div>


                <div class="ui-g-10 ui-g-offset-1 m-top-10">
                    <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" pInputText placeholder="New Password" formControlName="newPass">
                    </div>
                    <small *ngIf="f.controls['newPass'].hasError('required') && f.controls['newPass'].touched"
                           class="text-danger">Please enter New password.
                    </small>
                </div>

                <div class="ui-g-10 ui-g-offset-1 m-top-10">
                    <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" pInputText placeholder="Confirm New Password"
                               formControlName="confirmNewPass">
                    </div>
                    <small *ngIf="f.controls['confirmNewPass'].hasError('required') && f.controls['confirmNewPass'].touched" class="text-danger">Please enter confirm new password.</small>

                    <small *ngIf="f.controls['confirmNewPass'].errors?.MatchFields" class="form-message text-danger">
                    Confirm new password not match
                    </small>
                    <!--<small *ngIf="f.controls['confirmNewPass'].hasError('required') && f.controls['confirmNewPass'].touched"-->
                    <!--class="form-message text-danger">Field require-->
                    <!--</small>-->
                </div>

                <div class="ui-g-10 ui-g-offset-1 m-top-22">
                    <button pButton color="primary" type="submit" [disabled]="loading || !f.valid"
                            label="Reset Password"></button>
                </div>
            </div>

            <div class="login-status">
                <img *ngIf="loading" class="m-top-10"
                     src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
                <div *ngIf="error" class="m-top-10 text-danger">{{error}}</div>
            </div>

            <div style="margin: 0 auto;text-align: center;color:blue!important;" class="additional-info">
                <a (click)="goLogin()">Go to login</a>
            </div>
        </form>

    </p-panel>
</div>
